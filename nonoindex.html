<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login Page</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-image: url('background-image.jpg'); /* Replace with your image file */
      background-size: cover;
      background-position: center;
      font-family: Arial, sans-serif;
    }

    .container {
      background-color: rgba(255, 255, 255, 0.9); /* Semi-transparent white background for the form */
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      max-width: 350px;
      width: 100%;
      text-align: center;
    }

    .login-form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    h2 {
      margin-bottom: 20px;
      color: #333;
    }

    .input-group {
      text-align: left;
    }

    label {
      display: block;
      margin-bottom: 6px;
      color: #555;
    }

    input[type="text"],
    input[type="password"],
    button {
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      width: 100%;
      box-sizing: border-box;
    }

    button {
      background-color: #007bff;
      color: #fff;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <form class="login-form" action="dashboard.html" method="post">
      <h2>Welcome Back!</h2>
      <div class="input-group">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" value="user123" required>
      </div>
      <div class="input-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" value="123" required>
      </div>
      <!-- Modified button using anchor tag -->
      <a href="dashboard.html">
        <button type="submit">Login</button>
      </a>
      <!-- End of modified button -->
    </form>
  </div>
</body>
</html>
